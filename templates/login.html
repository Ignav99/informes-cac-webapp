<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes Rivales - Club Atlético Central</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #1F2937;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #6B7280;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #10B981;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #059669;
        }
        
        .error {
            color: #EF4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6B7280;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div style="font-size: 48px; color: #10B981;">⚽</div>
        </div>
        
        <h1>Club Atlético Central</h1>
        <p class="subtitle">Sistema de Informes de Equipos Rivales</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Contraseña de Acceso</label>
                <input type="password" id="password" placeholder="Introduce la contraseña" required>
            </div>
            
            <button type="submit">Acceder</button>
            
            <div class="error" id="error">Contraseña incorrecta. Inténtalo de nuevo.</div>
        </form>
        
        <div class="footer">
            Versión 2.1 - Acceso Restringido
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/app';
                } else {
                    errorDiv.style.display = 'block';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexión. Inténtalo de nuevo.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
